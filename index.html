<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <h1 class="test">Red bg</h1>
    <div class="container">
      <!-- <div class="card">
          <h3>title</h3>
          <p class="author">author</p>

        </div>

    </div>
    <button id="addBook">Add book</button>
    <dialog>
      <form>
        <!-- <p>* indicates required field</p> -->
        <div class="inputField">
          <label id="titleInput">* Title:</label>
          <input type="text" name="Title" id="titleInput" required />
        </div>

        <div class="inputField">
          <label id="authorInput">* Author:</label>
          <input type="text" name="Author" id="authorInput" required />
        </div>

        <div class="inputField">
          <label id="pagesInput">* Pages:</label>
          <input type="number" name="pages" id="pagesInput" required />
        </div>

        <div class="inputField">
          <fieldset>
            <legend>* Read?</legend>
            <input required type="radio" name="readStatus" id="readInput" />
            <label for="readInput" id="readInput">Unread</label>

            <input type="radio" name="readStatus" id="unreadInput" />
            <label for="unreadInput" id="unreadInput">Read</label>
          </fieldset>
        </div>

        <div class="btnGroup">
          <button formmethod="dialog" id="btnCancel">Cancel</button>
          <button type="submit" id="btnAdd">Add</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
